language: csharp
dist: trusty
mono:
  - latest
git:
  depth: 300
install:
  - sudo apt-get -qq install nunit-console realpath

script:
  - bash travis-ci/autoversion.sh QuadTrees
  - export EnableNuGetPackageRestore=false
  - cert-sync /etc/ssl/certs/ca-certificates.crt
  - xbuild CI.proj
  - sudo nunit-console -framework=4.0 ./QuadTrees.Tests/bin/Debug/net45/QuadTrees.Tests.dll -exclude Integration,NotWorkingOnMono
  - travis_retry bash travis-ci/nuget-upload.sh